<div class="form-container">
  <div class="row bordered-card">
    <div class="col-lg-12">
      <div class="bs-component">
        <form class="well form-search form-inline" id="search-by-title-form"
              #movieForm="ngForm" (ngSubmit)="submitData(movieForm)" novalidate autocomplete="off">
          <fieldset>
            <legend>By Title</legend>
          </fieldset>
          <div class="row">
            <div class="col-sm-8">
              <div class="form-group">
                <label class="control-label" for="t">Title:</label>
                <input type="text" id="t" name="t" class="form-control" [(ngModel)]="movie.name">
              </div>
              <div class="form-group">
                <label class="control-label" for="y">Year:</label>
                <input type="number" min="0" max="2020" id="y" name="y" class="form-control" style="width: 100px;"
                       [(ngModel)]="movie.year">
              </div>
              <div class="form-group">
                <label class="control-label">Plot:</label>
                <select name="plot" class="form-control" style="width: 100px;" [(ngModel)]="movie.plot">
                  <option value="short" selected="">Short</option>
                  <option value="full">Full</option>
                </select>
              </div>
              <div class="form-group">
                <label class="">Rotten Tomato Rating:</label>
                <input type="checkbox" class="form-control" name="RottenTomatoRating" [(ngModel)]="movie.tomatoes" />
              </div>
            </div>
            <div class="col-sm-4 form-group">
              <button type="submit" class="btn-sm btn-primary">Search</button>
              <button type="button" class="btn-sm" (click)="resetForm($event)">Reset</button>
            </div>
          </div>
          <!--<div *ngIf="dataLoaded" class="">
            <p>Response:</p>
            <pre class="" [ngStyle]="{'margin-bottom': '0px', 'white-space': 'normal'}">{{response}}</pre>
          </div>-->
          <div *ngIf="!dataLoaded && movieForm._submitted">
            <div class="loading-text">{{'LOADING...'}}</div>
            <div class="progress">
              <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="100"
                   aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                <span class="sr-only">100% Complete (success)</span>
              </div>
            </div>
          </div>
          <div *ngIf="dataLoaded && noMovieFound">
            <div class="col-xs-9 noMovieFound">
              <div class="col-xs-3 col-xs-offset-6 img-responsive nodata-image-url"></div>
              <div class="clearfix"></div>
              <div class="col-xs-4 col-xs-offset-6">
                <h3 class="text-center">{{"No Movie found !!"}}</h3>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <app-movie-detail *ngIf="response" [movie]="response"></app-movie-detail>
  </div>
</div>
